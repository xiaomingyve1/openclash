# 数据库更新 
geox-url:
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

geodata-mode: true  # geoip 使用文件,dat或者mmdb,可选 true为dat / false为mmdb
geodata-loader: standard  # standard:标准加载器 / memconservative:小内存优化
geo-auto-update: true # 自动更新
geo-update-interval: 23 # 小时

# 规则集更新 
ClassicalYaml: &Classical {type: http, interval: 75600, behavior: classical, format: yaml}

#  节点组：过滤关键词 
FilterAll: &FilterAll '(?=.*())^((?!(流量)).)*$'
FilterPart: &FilterPart '(?=.*())^((?!(港|🇭🇰|HK|台|🇹🇼|TW|湾|流量)).)*$'
#  节点组：保留关键词^排除关键词 
FilterHK: &FilterHK '(?=.*(港|🇭🇰|HK|(?i)Hong))^((?!(台|日|韩|新|美|流量)).)*$'
FilterSG: &FilterSG '(?=.*(新|🇸🇬|SG|坡|狮城|(?i)Singapore))^((?!(港|日|台|韩|美|流量)).)*$'
FilterJP: &FilterJP '(?=.*(日|🇯🇵|JP|东京|(?i)Japan))^((?!(港|台|韩|新|美|尼|流量)).)*$'
FilterTW: &FilterTW '(?=.*(台|🇹🇼|TW|湾|(?i)Taiwan))^((?!(港|日|韩|新|美|流量)).)*$'
FilterUS: &FilterUS '(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|流量)).)*$'
FilterHulu: &FilterHulu '(?=.*(美|US|日|🇯🇵|JP|东京))^((?!(港|🇭🇰|HK|新|🇸🇬|SG|坡|狮城|台|🇹🇼|TW|湾|尼|流量)).)*$'
#  测速组 
UrlTest: &UrlTest {type: url-test, interval: 61, tolerance: 20, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
FallBack: &FallBack {type: fallback, interval: 97, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
LoadBalanceCH: &LoadBalanceCH {type: load-balance, interval: 131, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
LoadBalanceCR: &LoadBalanceCR {type: load-balance, interval: 131, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, strategy: round-robin, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
