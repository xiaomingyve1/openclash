###   以下策略组在 X/Z 控制面板 已隐藏
# 自动选择 
  - {name: ⚡️🇭🇰香港优选, <<: *UrlTest, filter: *FilterHK}
  - {name: ⚡️🇸🇬狮城优选, <<: *UrlTest, filter: *FilterSG}
  - {name: ⚡️🇯🇵日本优选, <<: *UrlTest, filter: *FilterJP}
  - {name: ⚡️🇹🇼台湾优选, <<: *UrlTest, filter: *FilterTW}
  - {name: ⚡️🇺🇸美国优选, <<: *UrlTest, filter: *FilterUS}

# 故障转移 
  - {name: ♾️🇭🇰香港故转, <<: *FallBack, filter: *FilterHK}
  - {name: ♾️🇭🇰狮城故转, <<: *FallBack, filter: *FilterSG}
  - {name: ♾️🇭🇰日本故转, <<: *FallBack, filter: *FilterJP}
  - {name: ♾️🇭🇰台湾故转, <<: *FallBack, filter: *FilterTW}
  - {name: ♾️🇭🇰美国故转, <<: *FallBack, filter: *FilterUS}

# 负载均衡 
# 1. consistent-hashing（一致性哈希）
  - {name: 🔀🇭🇰香港散列, <<: *LoadBalanceCH, filter: *FilterHK}
  - {name: 🔀🇸🇬狮城散列, <<: *LoadBalanceCH, filter: *FilterSG}
  - {name: 🔀🇯🇵日本散列, <<: *LoadBalanceCH, filter: *FilterJP}
  - {name: 🔀🇹🇼台湾散列, <<: *LoadBalanceCH, filter: *FilterTW}
  - {name: 🔀🇺🇸美国散列, <<: *LoadBalanceCH, filter: *FilterUS}
# 2. round-robin（轮询）
  - {name: 🔁🇭🇰香港轮询, <<: *LoadBalanceCR, filter: *FilterHK}
  - {name: 🔁🇸🇬狮城轮询, <<: *LoadBalanceCR, filter: *FilterSG}
  - {name: 🔁🇯🇵日本轮询, <<: *LoadBalanceCR, filter: *FilterJP}
  - {name: 🔁🇹🇼台湾轮询, <<: *LoadBalanceCR, filter: *FilterTW}
  - {name: 🔁🇺🇸美国轮询, <<: *LoadBalanceCR, filter: *FilterUS}

#  基础策略 
  - {name: ♻️自动选择, <<: *UrlTest, filter: *FilterAll}
  - {name: 🚦故障转移, <<: *FallBack, filter: *FilterAll}
  - {name: 🚥故障转移, <<: *FallBack, filter: *FilterPart}
  - {name: ⛔直接连接, type: select, disable-udp: false, hidden: true, proxies: [ DIRECT ]}
  - {name: 📵拒绝连接, type: select, disable-udp: true, hidden: true, proxies: [ REJECT ]}

