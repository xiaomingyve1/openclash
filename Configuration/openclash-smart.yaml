# 数据库更新 
geox-url:
  geoip: "https://github.com/Loyalsoldier/geoip/releases/latest/download/geoip-only-cn-private.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb"
  asn: "https://testingcf.jsdelivr.net/gh/xishang0128/geoip@release/GeoLite2-ASN.mmdb"
geodata-mode: true  # geoip 使用文件,dat或者mmdb,可选 true为dat / false为mmdb
geodata-loader: standard  # standard:标准加载器 / memconservative:小内存优化
geo-auto-update: true # 自动更新
geo-update-interval: 23 # 小时

# 引用格式  filter: *
#  节点组：过滤关键词 
FilterAll: &FilterAll '(?i)(?=.*())^((?!(流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterCold: &FilterCold '(?i)(?=.*())^((?!(港|🇭🇰|HK|Hong|新|🇸🇬|SG|坡|狮城|Singapore|日|🇯🇵|JP|东京|Japan|台|🇹🇼|TW|湾|Taiwan|美|US|States|American)).)*$'
#  节点组：保留关键词^排除关键词 
FilterHK: &FilterHK '(?i)(?=.*(港|🇭🇰|HK|Hong))^((?!(台|日|韩|新|美|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterSG: &FilterSG '(?i)(?=.*(新|🇸🇬|SG|坡|狮城|Singapore))^((?!(港|日|台|韩|美|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterJP: &FilterJP '(?i)(?=.*(日|🇯🇵|JP|东京|Japan))^((?!(港|台|韩|新|美|尼|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterTW: &FilterTW '(?i)(?=.*(台|🇹🇼|TW|湾|Taiwan))^((?!(港|日|韩|新|美|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterUS: &FilterUS '(?i)(?=.*(美|US|States|American))^((?!(港|台|日|韩|新|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
#  节点组：策略组 
FilterallHK: &FilterallHK '(?i)(?=.*(港|🇭🇰|HK|Hong))^((?!(台|日|韩|新|美|流量)).)*$'
FilterallSG: &FilterallSG '(?i)(?=.*(新|🇸🇬|SG|坡|狮城|Singapore))^((?!(港|日|台|韩|美|流量)).)*$'
FilterallJP: &FilterallJP '(?i)(?=.*(日|🇯🇵|JP|东京|Japan))^((?!(港|台|韩|新|美|尼|流量)).)*$'
FilterallTW: &FilterallTW '(?i)(?=.*(台|🇹🇼|TW|湾|Taiwan))^((?!(港|日|韩|新|美|流量)).)*$'
FilterallUS: &FilterallUS '(?i)(?=.*(美|US|States|American))^((?!(港|台|日|韩|新|流量)).)*$'
FilterMedia: &FilterMedia '(?i)(?=.*())^((?!(流量|x2|x3|x5|x8|x10|x12|x15|2x|3x|5x|8x|10x|12x|15x|倍|ipv6)).)*$'
# 引用格式  <<: *
#  测速组 
UrlTest: &UrlTest {type: url-test, interval: 61, tolerance: 20, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, follow_redirects: true, max-concurrent-tests: 10, timeout: 1000, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
FallBack: &FallBack {type: fallback, interval: 97, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, follow_redirects: true, max-concurrent-tests: 10, timeout: 1000, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
SmartSS: &SmartSS {type: smart, interval: 131, strategy: sticky-sessions, uselightgbm: true, collectdata: false, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, follow_redirects: true, max-concurrent-tests: 10, timeout: 300, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
SmartRR: &SmartRR {type: smart, interval: 131, strategy: round-robin, uselightgbm: true, collectdata: false, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, follow_redirects: true, max-concurrent-tests: 10, timeout: 300, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
