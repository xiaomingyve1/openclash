proxy-providers:
# ❗️❗️❗️⚠️⚠️注意：将" 机场订阅URL "替换 订阅链接 文字⚠️⚠️❗️❗️❗️ #
  1️⃣配置: {<<: *sub, url: '订阅链接', override: {additional-prefix: '[1️⃣] '}}
  2️⃣配置: {<<: *sub, url: '订阅链接', override: {additional-prefix: '[2️⃣] '}}
  3️⃣配置: {<<: *sub, url: '订阅链接', override: {additional-prefix: '[3️⃣] '}}
# ❗️❗️❗️⚠️⚠️注意：将" 机场订阅URL "替换 订阅链接 文字⚠️⚠️❗️❗️❗️ #

# 全局配置 
port: 7890  # 代理服务的监听端口
socks-port: 7891  # SOCKS代理端口
mixed-port: 7893  # 混合端口
redir-port: 7892  # 重定向端口
tproxy-port: 7895  # TPROXY端口
unified-delay: true  # 启用统一延迟
tcp-concurrent: true  # 启用TCP并发
find-process-mode: 'off'  # 进程匹配 always / strict / off
bind-address: '*'  # 绑定所有IP地址
mode: rule  # 设置代理模式
log-level: silent  # 设置日志级别
disable-keep-alive: false # 客户端和服务器连接复用 true为禁用
keep-alive-idle: 5  # TCP连接空闲时间
keep-alive-interval: 30  # TCP连接活动的间隔时间
external-controller: 127.0.0.1:9090 #页面端口
secret:  # 页面登录密钥
# DNS 设置 
dns:
  enable: true # 启用DNS
  cache-algorithm: arc # 缓存算法
  perfer-h3: true # 是否优先使用HTTP/3
  ipv6: true # 启用IPv6 DNS
  ipv6-timeout: 200 # IPv6 DNS查询超时
  listen: 0.0.0.0:1053 # DNS监听端口
  enhanced-mode: fake-ip # redir-host / fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  # 过滤集黑白名单 blacklist / whitelist
  # 默认为blacklist,即如果匹配成功不返回fake-ip
  fake-ip-filter: ['*.lan', '*.local', '*.home.arpa', '+.gitv.tv', '+.docker.io', '+.miwifi.com', '+.safebrowsing.apple', 'Mijia Cloud', 'time.*.com', 'time.*.gov', 'time.*.edu.cn', 'time.*.apple.com', 'time-ios.apple.com', 'time1.*.com', 'time2.*.com', 'time3.*.com', 'time4.*.com', 'time5.*.com', 'time6.*.com', 'time7.*.com', 'ntp.*.com', 'ntp1.*.com', 'ntp2.*.com', 'ntp3.*.com', 'ntp4.*.com', 'ntp5.*.com', 'ntp6.*.com', 'ntp7.*.com', '*.time.edu.cn', '*.ntp.org.cn', '+.pool.ntp.org', 'time1.cloud.tencent.com', 'geosite:cn']
  default-nameserver: ['119.29.29.29', '180.184.1.1', '223.5.5.5']
  proxy-server-nameserver: ['119.29.29.29', '223.5.5.5', '1.0.0.1', '8.8.8.8']
  nameserver: ['https://doh.pub/dns-query', 'https://223.5.5.5/dns-query']
  fallback: ['tls://1.0.0.1', 'tls://8.8.8.8']

# 流量探测（嗅探） 
sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports: [443, 8443]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:: ['+.v2ex.com', '+.netflix.com', '+.nflxvideo.net', '+.disneyplus.com', '+.amazonaws.com', '+.media.dssott.com'] # 强制嗅探
  skip-domain:: ['+.apple.com', '+.push.apple.com', '+.vivox.com', '+.wechat.com', '+.qpic.cn', '+.qq.com', '+.wechatapp.com', '+.oray.com', '+.sunlogin.net', 'Mijia Cloud', 'dlg.io.mi.com', 'geosite:cn'] # 忽略嗅探
  force-dns-mapping: true
  parse-pure-ip: true

# 代理模式 
tun:
  enable: true # 启用 TUN 模式
  stack: system # 使用系统内核的 TUN 实现
  device: utun # 指定 TUN 虚拟网卡名称
  mtu: 9000 # 设置最大传输单元为 9000
  dns-hijack: # 劫持 DNS 请求
    - "any:53" # 劫持所有到 53 端口的 DNS 请求
    - "tcp://any:53" # 劫持 TCP 协议的 DNS 请求
  endpoint-independent-nat: true # 启用独立 NAT
  auto-route: true # 自动添加路由规则
  auto-redirect: true # 自动重定向流量
  auto-detect-interface: true # 自动检测出口网卡

# 数据库更新 
geox-url:
  geoip: "https://github.com/Loyalsoldier/geoip/releases/latest/download/geoip-only-cn-private.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"
geodata-mode: true  # geoip 使用文件,dat或者mmdb,可选 true为dat / false为mmdb
geodata-loader: standard  # standard:标准加载器 / memconservative:小内存优化
geo-auto-update: true # 自动更新
geo-update-interval: 23 # 小时

#  节点组：过滤关键词 
FilterAll: &FilterAll '(?=.*())^((?!(流量)).)*$'
FilterPart: &FilterPart '(?=.*())^((?!(港|🇭🇰|HK|台|🇹🇼|TW|湾|流量)).)*$'
#  节点组：保留关键词^排除关键词 
FilterHK: &FilterHK '(?=.*(港|🇭🇰|HK|(?i)Hong))^((?!(台|日|韩|新|美|流量)).)*$'
FilterSG: &FilterSG '(?=.*(新|🇸🇬|SG|坡|狮城|(?i)Singapore))^((?!(港|日|台|韩|美|流量)).)*$'
FilterJP: &FilterJP '(?=.*(日|🇯🇵|JP|东京|(?i)Japan))^((?!(港|台|韩|新|美|尼|流量)).)*$'
FilterTW: &FilterTW '(?=.*(台|🇹🇼|TW|湾|(?i)Taiwan))^((?!(港|日|韩|新|美|流量)).)*$'
FilterUS: &FilterUS '(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|流量)).)*$'
#  测速组 
UrlTest: &UrlTest {type: url-test, interval: 61, tolerance: 20, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
FallBack: &FallBack {type: fallback, interval: 97, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
LoadBalanceCH: &LoadBalanceCH {type: load-balance, interval: 131, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
LoadBalanceCR: &LoadBalanceCR {type: load-balance, interval: 131, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, strategy: round-robin, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
#  选择组 
SelectFB: &SelectFB {type: select, proxies: [🚦故障转移,🚥故障转移,♻️自动选择,👋手动选择,⛔直接连接,🎛️香港策略,🎛️狮城策略,🎛️日本策略,🎛️台湾策略,🎛️美国策略]}
SelectProxy: &SelectProxy {type: select, proxies: [🙌默认代理,👋手动选择,🚦故障转移,🚥故障转移,⛔直接连接,🎛️香港策略,🎛️狮城策略,🎛️日本策略,🎛️台湾策略,🎛️美国策略]}
SelectDIR: &SelectDIR {type: select, proxies: [⛔直接连接,🙌默认代理,👋手动选择,🚦故障转移,🚥故障转移,🎛️香港策略,🎛️狮城策略,🎛️日本策略,🎛️台湾策略,🎛️美国策略]}

# wifi策略可写 ssid-policy: {cellular: 🙌默认代理, ss1: ⛔直接连接, ss2: ⛔直接连接, ss3: ⛔直接连接, ss4: ⛔直接连接, ss5: ⛔直接连接, ss6: ⛔直接连接, ss7: ⛔直接连接}
